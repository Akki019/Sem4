<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Writing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Write Your Blog</h1>
        <textarea id="blogContent" placeholder="Start writing your blog..."></textarea>
        <button onclick="saveBlog()">Save Blog</button>
    </div>

    <script>
        function saveBlog() {
            var blogContent = document.getElementById("blogContent").value;

            if (blogContent.trim() === "") {
                alert("Please write something for your blog!");
                return;
            }

            var confirmSave = confirm("Do you want to save this blog?");
            if (confirmSave) {
                var excerpt = extractCharacters(blogContent, 10); // Extracting first 10 characters
                alert("Blog saved successfully!\n\nHere's an excerpt of your blog:\n" + excerpt);
            } else {
                alert("Blog not saved!");
            }
        }

        function extractCharacters(str, num) {
            return str.slice(0, num);
        }
    </script>
</body>
</html>
